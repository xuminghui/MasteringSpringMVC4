<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout/default">
<head lang="en">
<title>Hello twitter</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center" th:text="|book results for ${search}|">books</h2>
		<ul class="collection">
			<li class="collection-item avatar" th:each="book : ${books}">
			<!-- 
				<img th:src="${book.user.profileImageUrl}" alt="" class="circle" />
				 -->
				<span class="title" th:text="${book.title}">book.title</span>
				<p th:text="${book.description}">book.description</p>
			</li>
		</ul>
	</div>
</body>
</html>
